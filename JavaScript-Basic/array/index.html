<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Basic - Javascript</title>
</head>
<body>
    <h1>Array Dasar - JS</h1>

    <script>
        // default array
        var data = [10, 20, 30];

        // menulis function 
        var data1 = new Array(100, 150, 170);
        console.log(data)
        console.log(data1)
        
        panjang_data = data1.length;
        console.log("Panjang data = "+ panjang_data)


        // Mengubah array menjadi string

        var dataArray = ["Andi", "Rudi", "Bani"]
        console.log(dataArray.toString())

        // Pemisah array dengan join

        console.log(dataArray.join(" "))
    </script>
</body>
</html>
