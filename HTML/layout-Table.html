<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Create</title>
</head>
<body>
    <!-- 
        Istilah umum (non teknis)
        Width = panjang
        height = lebar

        Istilah Teknis 
        width = lebar (horizontal)
        height = Tinngi (vertikal)
        valign (vertikal align)

    1. width pada tabel 100% 
     Always ikut mau gimana pun browser berpindah -->
    <table width="100%"> 
        <tr>
            <td colspan="2" style="background-color: cadetblue;">Judul</td>
        </tr>

        <!-- valign = vertikal align
            vertikal = garis lurus tegak
          -->
        <tr valign="top"> 
            <td width="50" style="background-color: aqua;">
                <strong>Sidebar</strong>
            </td>
            
            <td width="50" height="500" style="background-color:darkolivegreen ">
                <strong>Content Page</strong>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni nemo pariatur laborum dolores debitis modi velit ad nulla? Molestias cumque nihil architecto tempora. Dolore neque corrupti laudantium suscipit tempora ab.</p>
            </td>
        </tr>
<!-- Footer -->
        <TR>

            <td colspan="2" style="background-color: azure;"><i>Powered by Arwanzxp</i></td>
        </TR>
    </table>

    <br>
</body>
</html>
