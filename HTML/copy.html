<!DOCTYPE html>

<style>

    table,

    th,

    td{

        border: 1px solid red; 

    }



    table{

        border-collapse: collapse;

        width: 100%;

    }



    th{

        height: 50px;
    }



    th,

    td{
        /* Padding = mengatur ruang internal 
           Margin = mengatur ruang external supaya tidak tumpang tindih dengan element lain
        */

        padding: 15px;
        text-align: center;

    }



</style>

<html>

<head>

    <title>Dasar Html</title>

</head>

<body>

    <table>

        <tr>

            <th>No</th>

			<th>Nama</th>

            <th>Alamat</th>

        </tr>

        <tr>

            <td>1</td>

            <td>Roy</td>

            <td rowspan="3">Bandung</td>

        </tr>

        <tr>

            <td>2</td>

            <td>Si Boy</td>

        </tr>

        <tr>

            <td>3</td>

            <td>Roni</td>

        </tr>

    </table>

</body>

</html>
