<!DOCTYPE html>

<body>
    <h2>Basic List</h2>
<br>
<h3>Ordered List (list bernomor--)</h3>
    <!-- 1.1 ordered list = list bernomor-->
    <ol > 
        <li>rudi</li>
        <li>rahmat</li>
        <li>yadi</li>
        <li>yadi</li>
    </ol>
    <br>

    <!-- 1.2 Unordered list list bulletin point-->
     <ul>
        <li>Komputer quantum dapat menjalankan task I/0 secara bersamaan</li>
        <li>Cocok untuk pembuatan marchine learning di zaman sekarang</li>
     </ul>

     <!-- 2.1 style list ordered 
        
        1. gunakan type="a/A/I/"
     -->
      <ol type="a"> 
        <li>Pengertian  APA</li>
        <li>APA dalam implementasi komputer</li>
      </ol>
      
</body>
